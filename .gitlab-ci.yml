stages:
  - build
  - deploy

build-job:
  stage: build
  image: docker
  services:
    - docker:dind
  before_script:
    - docker info
    - cat $GCP_SERVICE_KEY | docker login -u _json_key --password-stdin https://gcr.io
  script:
    - tVersion=$(sh ./get-version.sh)
    - version=${tVersion:-1.0}
    - image=gcr.io/$GCP_PROJECT/$GCP_SERVICE:$version
#    - docker build . -t $image
#    - docker push $image
    - echo "image=$image" >> build.env
  artifacts:
    reports:
      dotenv: build.env

deploy-job:
  stage: deploy
  image: google/cloud-sdk
  script:
    - echo deploy $image
#    - echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main" | tee -a /etc/apt/sources.list.d/google-cloud-sdk.list && curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | apt-key --keyring /usr/share/keyrings/cloud.google.gpg  add - && apt-get update -y && apt-get install google-cloud-sdk -y
#    - gcloud auth activate-service-account --key-file $GCP_SERVICE_KEY
#    - gcloud config set project $GCP_PROJECT
#    - gcloud run deploy $GCP_SERVICE --image $image
#    - gcloud builds submit . --config=cloudbuild.yml
  dependencies:
    - build-job
