<div class="map-wrapper" *ngIf="apiLoaded | async" #mapWrapper>
  <google-map [options]="options"
  width="null" height="null"
  (boundsChanged)="boundsChangedSubject.next()"
  (maptypeidChanged)="updateMapOptions()">
  </google-map>

  <div *ngFor="let listing of listings"
  class="listing" [ngClass]="listing.class" (click)="listingClicked.next(listing)"
  [style.top]="getRectTop(listing.mapPosition) + 'px'"
  [style.left]="getRectLeft(listing.mapPosition) + 'px'">
    <div class="counters">
      <div class="counter-element">
        {{listing.area}}
      </div>
      <div class="counter-element">
        {{listing.areaPerThousand}}
      </div>
      <div class="counter-element">
        {{listing.rooms}}
      </div>
    </div>
    <span class="price">{{listing.totalCost}}</span>
  </div>
</div>
